<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<title>Weather</title>
</head>
<body>
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-dm-auto font-weight-normal">Poggers</h5>
</div>
<div class="container mt-5">
	<div class="row">
		<div class="col-5">
			<h2>Погода в вашем городе</h2>
			<form action="" method="post">
				{% csrf_token %}
				<label for="city">Город</label>
				{{ form.name }}
				<input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
		</div>
		<div class="col-5 offset-2">
			<h1>Информация</h1>

			{% for info in all_info %}
			<div class="alert alert-info">
				<div class="row">
					<div class="col-9">
						<b>Город:</b> {{info.city}}<br>
						<b>Температура:</b> {{info.temp}}<sup>o</sup><br>
					</div>
					<div class = "col-2 offset-1">
							<img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото погоды" >
					</div>
				</div>
			</div>
	{% endfor %}
</div>
</div>
</div>
</body>
</html>
